<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #loading h1 {
            margin-bottom: 20px;
        }

        #buttons {
            display: flex;
            gap: 20px;
        }

        #playWithComputer,
        #playWithPlayer {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #score {
            margin-top: 10px;
            font-size: 1.2em;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loading">
        <h1>Welcome to Tic Tac Toe!</h1>
        <div id="buttons">
            <button id="playWithComputer">Play with Computer</button>
            <button id="playWithPlayer">Play with a Player</button>
        </div>
    </div>

    <div id="info" style="display: none;">It's X's turn</div>
    <div id="score" style="display: none;">Score: X - 0, O - 0</div>
    <div id="board" style="display: none;"></div>
    <button id="restartBtn" style="display: none;">Restart Game</button>

    <script src="HomePG.Js"></script>
</body>
</html>
