<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #score {
            margin-top: 10px;
            font-size: 1.2em;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-gap: 5px;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="info">It's X's turn</div>
    <div id="score">Score: X - 0, O - 0</div>
    <div id="board"></div>
    <button id="restartBtn">Restart Game</button>

    <script src="PlayerPlay.JS"></script>

</body>
</html>
